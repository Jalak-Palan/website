<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Bose Sign In</title>
  <link rel="stylesheet" href="new.css" />
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <div class="overlay">
        <h1>Sign In or Join My Bose</h1>
        <p>Please enter your email address to sign in or register to become a My Bose member.</p>
      </div>
    </div>
    <div class="right-panel">
      <div class="form-box">
        <form>
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="you@example.com" required />
          <p class="terms">
            By continuing, you agree to our <a href="#">Privacy Policy</a> and <a href="#">Terms of Use</a>.
          </p>
          <button type="submit">NEXT</button>
        </form>
        <div class="divider">OR</div>
        <button class="social facebook">SIGN UP/SIGN IN WITH FACEBOOK</button>
        <button class="social apple">SIGN UP/SIGN IN WITH APPLE</button>
        <p class="work-account">
          Want to use your work account?<br />
          <a href="#">Sign in with Office 365</a>
        </p>
      </div>
      <div class="branding">MY <span>BOSE</span></div>
    </div>
  </div>
</body>
</html>
